# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  fileversion: ''
  nugetVersion: '$(fileversion).$(Rev:.r)'

# name: $(fileversion).$(Rev:.r)

steps:

- script: |
    set /p VER=<src/version.txt
    @echo ##vso[task.setvariable variable=fileversion]%VER%

- script: |
    echo The version from src/version.txt is $(fileversion)

- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

 #- task: bleddynrichards.Assembly-Info-Task.Assembly-Info-NetCore.Assembly-Info-NetCore@2
 #   displayName: 'Set Assembly Manifest Data'
 #   inputs:
 #     FileNames: '**\AssemblyInfo.cs'
 #     VersionNumber: '$(fileversion).$(Rev:.r)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: NuGetCommand@2
  inputs:
    command: pack
    packagesToPack: '**/*.csproj'
    versioningScheme: byEnvVar
    versionEnvVar: nugetVersion
